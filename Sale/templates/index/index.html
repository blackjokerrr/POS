{% extends 'base.html' %}

{% block title %}
    Sale
{% endblock title %}

{% block body %}
<div class='row'>
    <div class='col-7'>
        <div class='container' style='margin-top:20px'>
            <h1 class='content text-center'>Product</h1>
            <hr>
        </div>
        <div class='container' style='margin-top:50px;'>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 w-50 p-3" type="search" placeholder="Search" aria-label="Search">
                <div class="btn-group mr-sm-2">
                    <input class='form-control w-75' type='text'>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
                <button class="btn btn-outline-primary my-2 my-sm-0" type='submit'>Search</button>
            </div>
        </div>
        <div style='padding:50px'>
            <h1 class='text-center'>Product List</h1>
            <hr>
        </div>
    </div>
    <div class='col-5'>
        <div class='container' style='margin-top:20px'>
            <h1 class='content text-center'>Cart</h1>
            <hr>
        </div>
        <div class='text-center'>
            <button type="button" class="btn btn-primary btn-lg w-75">Total</button><br>
            <button type="button" class="btn btn-primary rounded-circle" style='margin-top:15px'>sale</button>
        </div>
    </div>
</div>
{% endblock body %}
