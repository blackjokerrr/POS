{% extends 'base.html' %}

{% block title %}
Manage
{% endblock title %}

{% block body %}
<div class='container'>
    <form action='{% url "manage" %}' method='POST'>
        {% csrf_token %}
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon"
                    name='type'>
                    <option selected>Type</option>
                    {% for type in type_all %}
                        <option value='{{ type }}'>{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="text" class="form-control" aria-label="Text input with dropdown button" name='add'>
            <input type='number' class='form-control w-25' name='price' value='0'>
            <button type='submit' class='btn my-2 my-sm-0 btn-outline-primary d-inline mx-sm-3 mb-2'>ADD</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add Type
            </button>
        </div>
    </form>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Input Your Type</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method='GET' action='#'>
                <div class="modal-body">
                    <input type='text' class='form-control' name='add_type'>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{{ value }}
{{ food }}
{{ price }}
{% endblock body %}
